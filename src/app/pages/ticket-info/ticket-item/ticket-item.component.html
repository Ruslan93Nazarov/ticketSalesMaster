<div class="ticket-info-wrap">

  <div>

    <div class="m-3">
      <a routerLink="/tickets/tickets-list">Назад</a>
    </div>

    <div class="mt-4">
      <h4>Информация о туре</h4>
      <div class="mt-3">
        <p>Название тура: {{ticket?.name}}</p>
        <p>Цена тура: {{ticket?.price}}</p>
      </div>
    </div>

    <div class="mt-4 p-2">
      <h4>Личная информация</h4>
      <div class="mt-3 user-info" [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Имя'}"></ng-container>
          <input type="text"
                 class="mt-3"
                 pInputText
                 formControlName="firstName"/>
        </div>


        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Фамилия'}"></ng-container>
          <input type="text"
                 class="mt-3"
                 pInputText
                 formControlName="lastName"/>
        </div>

        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Номер карты'}"></ng-container>
          <input type="text"
                 class="mt-3"
                 pInputText
                 formControlName="cardNumber"/>
        </div>

        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Возраст'}"></ng-container><p-inputNumber
            formControlName="age"
            [showButtons]="true"
            class="mt-3">
          </p-inputNumber>
        </div>

        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Дата рождения'}"></ng-container>
          <p-calendar
            class="mt-3"
            formControlName="birthDay"
            (onSelect)="selectDate($event)">
          </p-calendar>
        </div>

        <div class="mt-3">
          <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Гражданство'}"></ng-container>
          <input type="text"
                 class="mt-3"
                 pInputText
                 formControlName="citizen"/>
        </div>

          <div class="mt-4">
            <button class="btn-success btn" type="submit" (click)="initTour()" [disabled]="!userForm.valid">
              Перейти к оформлению
            </button>
          </div>
        </div>

      </div>
    </div>

    <div class="mt-4 p-2">
      <h4>Туры</h4>

      <div>
        <input #ticketSearch [(ngModel)]="ticketSearchValue" type="text" pInputText />
      </div>

      <p-carousel [value]="nearestTours">
        <ng-template pTemplate="header"></ng-template>
        <ng-template let-tour pTemplate="item">{{tour.name}} / {{tour.regions.name}}
        <div class="ticket-img-nearest">
<!--          <img src="/assets/img/{{tour.img}}" alt="" class="w-100 h-100">-->
          <img class="w-100 h-100" alt="" src="http://localhost:3000/public/{{tour.img}}"/>
        </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>


<ng-template #userFieldTitle let-value='titleValue'>
  <span class="mx-3">{{value}}</span>
</ng-template>


<ng-template #userFieldTitle let-value="titleValue">
  <span class="mx-3">{{value}}</span>
</ng-template>
