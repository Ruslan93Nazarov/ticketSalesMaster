<div class="m-3">
  <a routerLink="/tickets/tickets-list">Назад</a>
</div>

<div class="mt-4">
  <h4>Создание тура</h4>
  <div class="mt-3 user-info" [formGroup]="tourForm">

    <div class="mt-3">
      <span class="mx-3">Название тура</span>
      <input type="text"
             class="mt-3"
             formControlName="name"
             pInputText
      />
    </div>

    <div class="mt-3">
      <span class="mx-3">Описание тура</span>
      <input class="mt-3"
             type="text"
             formControlName="description"
             pInputText
      />
    </div>

    <div class="mt-3">
      <span class="mx-3">Туроператор</span>
      <input type="text"
             class="mt-3"
             formControlName="operator"
             pInputText
      />
    </div>

    <div class="mt-3">
      <span class="mx-3">Стоимость тура</span>
      <input type="text"
             class="mt-3"
             formControlName="price"
             pInputText
      />

    </div>

    <div class="mt-3">
      <span class="mx-3">Изображение</span>
      <input type="file"
             class="mt-3"
             (change)="selectFile($event)"
             pInputText
      />
    </div>
    <div class="mt-4">
      <button class="btn btn-success" type="submit"
              (click)="createTour()"
              [disabled]="!tourForm.valid">Создать тур</button>
    </div>
  </div>
</div>
