<div>

  <ng-container *ngIf="loadCountBlock">
    <p>Количество отелей:  {{tickets.length}}</p>
    <p>Выбранный отель:  {{blockDirective.activeElementIndex+1}}</p>
  </ng-container>

  <div class="mt-3 mb-3">
    <input #ticketSearch [(ngModel)]="ticketSearchValue" type="text" pInputText/>
  </div>


  <div appBlocksStyle
         *ngIf="tickets"
         #tourWrap
          #blockDirective ='blocksStyle'
          [selector]="'.ticket-item'"
          [initFirst]="false"
          (renderComplete)="directiveRenderComplete($event)"
          class="d-flex flex-wrap justify-content-around">
    <div
    class="ticket-item col-3 m-2"
    (click)="goToTicketInfoPage(item)"
    *ngFor="let item of tickets; let i = index">
      <div class="ticket-title">{{item.name}}</div>
      <div class="ticket-title title-price"><span class="desc">Цена тура:</span> {{item.price}}</div>
      <div class="ticket-img">
        <img class="w-100" src="http://localhost:3000/public/{{item.img}}"/>
      </div>
    </div>
  </div>
</div>
